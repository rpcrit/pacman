apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: pacman-hpa
  namespace: pacman
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pacman
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 1

